<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image slider</title>
    <style>
        #slideholder {
            height: 300px;
            width: 300px;
            border: 3px black solid;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div id="slideholder"></div>
    <script>
        var images = [1,2,3,4,5,6,7,8,9];

        var counter = 1;
        console.log(counter);

        var slideholder = document.getElementById("slideholder");
        slideholder.style.backgroundImage = "url('kitten1.jpg')";

        slideholder.addEventListener("click", function(){
            slideholder.style.backgroundImage = "url('kitten" + getkitten() + ".jpg')";
        });

        function getkitten(){
            if(counter == images.length){
                counter = 1;
            } else {
                counter++
            }

            console.log(counter);
            return counter;
        }
    </script>

</body>
</html>
